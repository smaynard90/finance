{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form action="/deposit" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" step="0.01" min="0.01" max="10000" name="deposit" placeholder="Cash Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Deposit Funds</button>
    </form>
{% endblock %}
